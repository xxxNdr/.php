<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio GET</title>
</head>
<body>
    <h1>Esempio di richiesta GET</h1>
    <fieldset>
        <legend>lettura cane</legend>
        <label for="id">NOME:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        <input type="button" value="Invia" onclick="leggiCane( document.getElementById('nome').value );">
    </fieldset>
</body>
<script>
    function leggiCane( nome ) {
        fetch( '../API/cani.php?nome=' + nome )
            .then( response => response.json() )
            .then( data => {
                alert( 'Cane: ' + JSON.stringify( data ) );
            })
            .catch( error => {
                console.error( 'Errore:', error );
            });
    }
</script>
</html>
