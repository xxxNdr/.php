<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esempio GET</title>
  </head>
  <body>
    <h1>Esempio di richiesta PATCH</h1>
    <fieldset>
      <legend>modifica cane</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />
      <br /><br />
      <label for="data_nascita">Data di nascita:</label>
      <input type="date" id="data_nascita" name="data_nascita" required />
      <br /><br />
      <input type="button" value="Invia" onclick="modificaCane();" />
    </fieldset>
  </body>
  <script>
    function modificaCane() {
      const data = {
        nome: document.getElementById("nome").value,
        data_nascita: document.getElementById("data_nascita").value,
      };

      fetch("../API/cani.php", {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((response) => response.json())
        .then((data) => {
          alert("Risposta: " + JSON.stringify(data));
        })
        .catch((error) => {
          console.error("Errore:", error);
        });
    }
  </script>
</html>
