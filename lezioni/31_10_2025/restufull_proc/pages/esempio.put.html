<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio GET</title>
</head>
<body>
    <h1>Esempio di richiesta PUT</h1>
    <fieldset>
        <legend>sovrascrittura cane</legend>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        <br><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        <label for="data_nascita">Data di nascita:</label>
        <input type="date" id="data_nascita" name="data_nascita" required>
        <br><br>
        <input type="button" value="Invia" onclick="sovrascriviCane();">
    </fieldset>
</body>
<script>
    function sovrascriviCane() {
        const data = {
            id: parseInt(document.getElementById('id').value),
            nome: document.getElementById('nome').value,
            data_nascita: document.getElementById('data_nascita').value
        };

        fetch( '../API/cani.php',{
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify( data )
        })
        .then( response => response.json() )
        .then( data => {
            alert( 'Risposta: ' + JSON.stringify( data ) );
        })
        .catch( error => {
            console.error( 'Errore:', error );
        });
    }
</script>
</html>
